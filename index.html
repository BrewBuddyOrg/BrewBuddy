<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/splitpanes.css">

    <link rel="stylesheet" href="node_modules/xel/themes/vanilla.css">
    <script src="node_modules/xel/xel.min.js"></script>
    <meta charset="UTF-8">
    <title>BrewBuddy 6.0.0 - Tasty Trappist</title>
  </head>
  <body>
    <x-menubar>
        <x-menuitem>
          <x-label>File</x-label>
      
          <x-menu>
            <x-menuitem>
              <x-label>New</x-label>
              <x-shortcut value="Control+N"></x-shortcut>
            </x-menuitem>
      
            <x-menuitem>
              <x-label>Open…</x-label>
              <x-shortcut value="Control+O"></x-shortcut>
            </x-menuitem>
      
            <x-menuitem>
              <x-label>Open recent</x-label>
            </x-menuitem>
      
            <hr>
      
            <x-menuitem>
              <x-label>Save</x-label>
              <x-shortcut value="Control+S"></x-shortcut>
            </x-menuitem>
      
            <x-menuitem>
              <x-label>Save as…</x-label>
              <x-shortcut value="Control+Shift+S"></x-shortcut>
            </x-menuitem>
      
            <hr>

            <x-menuitem>
              <x-label>Export recipe</x-label>
              <x-shortcut value="Control+E"></x-shortcut>
            </x-menuitem>

      
            <x-menuitem>
              <x-label>Close</x-label>
              <x-shortcut value="Control+W"></x-shortcut>
            </x-menuitem>
      
            <x-menuitem>
              <x-label>Quit</x-label>
              <x-shortcut value="Control+Q"></x-shortcut>
            </x-menuitem>
          </x-menu>
        </x-menuitem>
      
        <x-menuitem>
          <x-label>Edit</x-label>
      
          <x-menu>
            <x-menuitem>
              <x-icon name="undo"></x-icon>
              <x-label>Undo</x-label>
              <x-shortcut value="Control+Z"></x-shortcut>
            </x-menuitem>
      
            <x-menuitem>
              <x-icon name="redo"></x-icon>
              <x-label>Redo</x-label>
              <x-shortcut value="Control+Shift+Z"></x-shortcut>
            </x-menuitem>
      
            <hr>
      
            <x-menuitem>
              <x-icon name="content-cut"></x-icon>
              <x-label>Cut</x-label>
              <x-shortcut value="Control+X"></x-shortcut>
            </x-menuitem>
      
            <x-menuitem>
              <x-icon name="content-copy"></x-icon>
              <x-label>Copy</x-label>
              <x-shortcut value="Control+C"></x-shortcut>
            </x-menuitem>
      
            <x-menuitem>
              <x-icon name="content-paste"></x-icon>
              <x-label>Paste</x-label>
              <x-shortcut value="Control+V"></x-shortcut>
            </x-menuitem>
      
          </x-menu>
        </x-menuitem>
      
        <x-menuitem>
          <x-label>Help</x-label>
      
          <x-menu>
            <x-menuitem>
              <x-icon name="help"></x-icon>
              <x-label>Documentation</x-label>
            </x-menuitem>
          </x-menu>
        </x-menuitem>
      </x-menubar>


          <h1>Hello World!</h1>
          <!-- All of the Node.js APIs are available in this renderer process. -->
          We are using Node.js <script>document.write(process.versions.node)</script>,
          Chromium <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>.
    

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
